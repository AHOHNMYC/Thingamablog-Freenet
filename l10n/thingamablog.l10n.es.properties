welcome_panel_text=Este asistente le ayudará a crear un Weblog.Tenga en cuenta que existen más opciones de las aquí mostradas. Pero este asistente es un punto de comienzo excelente si es suprimer Weblog y no esta familiarizado con las opciones avanzadas.Para comenzar, introduzca la URL Base y el Camino(path) de su Weblog. La URL Base debe ser la dirección superior de todo el Weblog. (ej. http://www.sitio.com/blog/) El Camino del servidor es donde usted guarda el Weblog en su servidor Web. Debe usted utilizar el Camino ABSOLUTO hacia el directorio HTML público de su servidor Web. (ej. /webdocs/blog) Si no está seguro del Camino, puede obtenerlo mediante un FTP, o su servidor.
